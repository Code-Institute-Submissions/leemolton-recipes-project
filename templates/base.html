<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cooking Recipe Dashboard</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/clean-blog.css') }}" type="text/css"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css"/>
    </head>
    <body>
       <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <h2>Lee's Cookbook</h2>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('add_recipe') }}">Add a recipe</a></li>
          </ul>
        </div>
      </div>
    </nav>
  
    <!-- Main Content -->
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
            <p class="copyright text-muted">Copyright &copy; Lee Molton 2019</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Custom scripts for this template -->
    <script src="{{ url_for('static', filename='js/clean-blog.min.js') }}"></script>
    </body>
</html>
