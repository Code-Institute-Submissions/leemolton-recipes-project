{% extends 'base.html' %}
{% block content %}

<div class="row">
    {% for recipe in recipes %}
    <p>Everton</p>
    <div class="col s12 m4">
        <div class="card">
            <div class="card-content">
                <img class="recipe-img" src="{{ recipe.image }}">
            </div>
            <div class="card-action">
                <h6>{{ recipe.cuisine }}</h6>
                <button type="submit" class="btn btn-info"><a href={{url_for('view_recipe',recipe_id=recipe._id)}}>View Recipe</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
